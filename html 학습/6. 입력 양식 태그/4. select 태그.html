<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <form action="#">
            <input type="text" value="홍길동" name="nick" disabled>
        <select name="coffee">
            <option>Americano</option>
            <option value="카페라떼" selected>CaffeLatte</option>
            <option value="카푸치노" disabled>Cappuccino</option>
            <!-- 서버에는 카푸치노라고 (주소창) 입력이 되고 사용자에게 보여지는 것은 영어
            selected속성은 기본값이 카페라떼로 입력이 되어있음// disabled 보여지지만 선택이 되지 않음 -->
        </select>
        <button>확인</button>
    </form>
</body>
</html>
