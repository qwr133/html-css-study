<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background: orange;

        }

        em {
            background: lightcoral;
            width: 900px;
            height: 1000px;
            /* < !-- 가로세로 사이즈 크기 지정불가 --> */
        }

        a {
            background: dodgerblue;
            display: block;
            /* < !-- 블록요소로 변경 가능 이후에 width, height 설정가능--> */
            width: 90px;
            height: 100px;
        }
    </style>
</head>

<body>

    <span>인라인1</span>
    <em>인라인2</em>
    <a href="#">인라인3</a>
</body>

</html>
