<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong{
            font-weight: 400; 
            /* 구조적으로 볼드가 빠져도 강조하는 것 */
        }
        span{
            font-weight: 700;
            color: red;
        }
    </style>
</head>
<body>
    
    <abbr title="cascading style sheet">css</abbr> 
    <!-- 약어, 마우스 커서 올리면 아래 의미가 나옴 -->

    <br>
    <!-- (구조적으로) 강조하려고 쓰는 태그 // 내가 디자인하고 싶어서 쓰는게 아님-->
    동해물과 <strong>백두산</strong>이 마르고 닳도록<br>
    <span>동해물</span>과 <em>백두산</em>이 마르고 닳도록<br>
    동해물과 <MARK>백두산</MARK>이 마르고 닳도록<br>


</body>
</html>
