<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .font1 {
            /* 글꼴 후보1, 후보2, 후보3 .. 글꼴 계열(필수) */
            /* serif : 바탕체 */
            font-family: '바탕체', candy, 'Red Hat Mono', serif;

        }

        .font2 {
            /* sans-serif: 고딕체 */
            font-family: sans-serif;
        }

        .font3 {
            /* cursive : 필기체(궁서체) */
            font-family: cursive;
        }

        .font4 {
            /* 모노스페이스 : 글자의 가로폭이 동일한 계열 */
            font-family: monospace;
        }

        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }

        .font5 {
            /* 커스텀폰트 -- 타이틀 아래 링크 첨부 필수*/
            font-family: 'Handlee', cursive;
        }
    </style>
</head>

<body>

    <!-- .font${hello~ css!}*6 -->
    <div class="font1">hello~ css!</div>
    <div class="font2">hello~ css!</div>
    <div class="font3">hello~ css!</div>
    <div class="font4">hello~ css!</div>
    <div class="font5">hello~ css!</div>
    <div class="font6">hello~ css!</div>
</body>

</html>
