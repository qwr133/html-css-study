<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: cursive;
            border: 1px solid black;
        }
        li{
            font-weight: 700;
            font-size: 1.5em;
            list-style: none;
        }
        .orange{
            background: orange;
        }
        #tomato{
            background: tomato;
        }

        .reverse{
            width: fit-content;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="reverse">사과</li>
            <li>포도</li>
            <li class="orange reverse">오렌지</li>
        </ul>

        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>

    </div>
</body>
</html>
