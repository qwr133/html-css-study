<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 동시에 여러조건을 만족하는 경우 - 띄어쓰기X */
        li.orange{
            background: orange;
        }
        /* div#tomato{ } --> 적용안됨 --> p#tomato 해야 적용됨 */
        #apple.reverse{  /*reverse center이여도 reverse 니까 css가 먹힘*/
            color: red
        }
        h1.yellow.low.primary#change{
            background: yellow;
        }
    </style>
</head>
<body>
    
    <h1 class="yellow low primary" id="change">안녕하세요</h1>
    <div>
        <ul>
            <li class="reverse center" id="apple">사과</li>
            <li>포도</li>
            <li class="orange reverse">오렌지</li>
        </ul>

        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>

    </div>
</body>
</html>
